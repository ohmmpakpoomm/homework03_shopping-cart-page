<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Homework3_Shopping-cart page</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html"><i class="fa-solid fa-shop"></i> <span>Job</span>Passcard</a>
        </div>
        <nav>
            <a href="" class="">ABOUT US</a>
            <a href="" class="">PASSCARD</a>
            <a href="" class="">PROFILE</a>
        </nav>
        <div class="right-nav">
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="">LOGIN</a>
            <a href="">SIGN UP</a>
        </div>
    </header>
    <hr>
    <h1>My Cart</h1>
    <div class="outterbox">
        <div class="cart">
            <div class="item1">
                <a class="trashcan" href=""><i class="fa-solid fa-trash-can"></i></a>
                <div class="picbox1">
                    <div class="iconbox">
                        <span class="material-icons">description</span>
                    </div>
                    <p class="bold-text, whitetext">Google Docs</p>
                    <p class="whitetext">Used for business</p>
                </div>
                    <div class="select-bar">
                        <p class="bold-text">Google Docs</p>
                        <div class="greendot">
                            <i class="fa-solid fa-circle" style="color: greenyellow;"></i>
                            <i class="fa-solid fa-circle" style="color: aliceblue;"></i>
                            <i class="fa-solid fa-circle" style="color: aliceblue;"></i>
                            <select name="lv" id="lv1">
                                <option disabled selected value="">LV...</option>
                                <option value="lv1-3">LV 1-3</option>
                                <option value="lv2-3">LV 2-3</option>
                                <option value="lv3-3">LV 3-3</option>
                            </select>
                            <div class="price">THB 150</div>
                        </div>
                    </div>
            </div>
            <div class="item2">
                <a class="trashcan" href=""><i class="fa-solid fa-trash-can"></i></a>
                <div class="picbox2">
                    <div class="iconbox">
                        <div class="icon2"><span class="material-icons">article</span></div>
                    </div>
                    <p class="bold-text, whitetext">Google Docs</p>
                    <p class="whitetext">Used for business</p>
                </div>
                    <div class="select-bar">
                        <p class="bold-text">Google Docs</p>
                        <div class="greendot">
                            <i class="fa-solid fa-circle" style="color: greenyellow;"></i>
                            <i class="fa-solid fa-circle" style="color: greenyellow;"></i>
                            <i class="fa-solid fa-circle" style="color: aliceblue;"></i>
                            <i class="fa-solid fa-circle" style="color: aliceblue;"></i>
                            <select name="lv" id="lv2">
                                <option disabled selected value="">LV...</option>
                                <option value="lv1-3">LV 1-4</option>
                                <option value="lv2-3">LV 2-4</option>
                                <option value="lv3-3">LV 3-4</option>
                                <option value="lv3-3">LV 4-4</option>
                            </select>
                            <div class="price">THB 150</div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="order-info">
           <div class="upperbox">
                <div class="fontsize1_5rem">Order Info</div>
                <div class="subtotal"><div>Subtotal</div><div>THB 300</div></div>
                <div class="promotion">
                    <i class="fa-solid fa-ticket" style="color: greenyellow;"></i>
                    <input type="text" placeholder="  Promotion code">
                    <button class="applybutton">Apply</button>
                </div>
           </div>
           <div class="lowerbox">
                <div class="totalpayment">
                    <div class="bold-text"> Total payment</div>
                    <div class="bold-text, highlight">THB 300</div>
                </div>
                <button class="checkout">LOG IN TO CHECKOUT</button>
           </div>
        </div>
    </div>
</body>
</html>
